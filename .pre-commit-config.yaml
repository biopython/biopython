# pre-commit run --all-files
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-executables-have-shebangs
        files: \.(py|sh)$
        exclude: ^Tests/
    -   id: check-json
    # -   id: check-yaml
    -   id: debug-statements
    -   id: trailing-whitespace
        files: \.py$
    #     exclude: ^Tests/
    -   id: end-of-file-fixer
        files: \.py$
        exclude: ^Tests/
    -   id: mixed-line-ending
        # files: \.(py|txt|html|css|js)$
        # exclude: ^Tests/
