name: Basic Checks

on: [push, pull_request]

jobs:
  # Style Checking: one OS and Python version only.
  style:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Cache pre-commit hooks
      id: cache-precommit
      uses: actions/cache@v2
      env:
        cache-name: cache-precommit-hooks
      with:
        path: ~/.cache/pre-commit
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/.pre-commit-config.yaml') }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Installing dependencies via pre-commit
      if: steps.cache-precommit.outputs.cache-hit != 'true'
      run: |
        python -m pip install pre-commit
        pre-commit install --install-hooks

    - name: Run style checking via pre-commit
      run: |
        pre-commit run -a

  # Build package: sdist, bdist_wheel
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Package tarball
      run: |
        python setup.py sdist --formats=gztar,zip

    - name: Build wheel
      run: |
        python setup.py bdist_wheel
  
  # Run test suite
  # Triggers only if style & build pass.
  tests:
    needs: [style, build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        include:
          - os: macos-latest
          - os: ubuntu-latest
          - os: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install and run test suite (simple)
      run: |
        python setup.py install
        python setup.py test