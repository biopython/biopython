[mypy]
# equivalent to "files" in .pre-commit-config.yaml
files = Bio,BioSQL
show_error_context = true
show_column_numbers = true
show_error_codes = true
pretty = true
warn_redundant_casts = true

[mypy-Bio/PDB/*]
ignore_errors = True

[mypy-Bio/Align/*]
ignore_errors = True

[mypy-Bio/SVDSuperimposer/*]
ignore_errors = True

[mypy-Bio/Nexus/*]
ignore_errors = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-pylab.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-rdflib.*]
ignore_missing_imports = True

[mypy-MySQLdb.*]
ignore_missing_imports = True

[mypy-xml.sax.expatreader.*]
ignore_missing_imports = True

[mypy-Bio.pairwise2.*]
# deprecated module
ignore_errors = True

[mypy-com.ziclix.*]
ignore_missing_imports = True
